<!DOCTYPE html>
<html>
<head>
    <title>Перенаправление</title>
    <script>
        const defaultUrl = "https://www.wildberries.ru/catalog/388396949/detail.aspx?targetUrl=GP";
        const newUrl = "https://www.wildberries.ru/catalog/388396949/detail.aspx?targetUrl=GP";
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        if (getCookie('visited')) {
            window.location.href = defaultUrl;
        } else {
            document.cookie = "visited=true; max-age=31536000"; // Кука на 1 год
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
    <p>Если перенаправление не сработало, <a id="redirectLink" href="#">нажмите здесь</a>.</p>
    <script>
        document.getElementById('redirectLink').href = getCookie('visited') ? defaultUrl : newUrl;
    </script>
</body>
</html>
